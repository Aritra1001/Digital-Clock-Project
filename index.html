<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock Project</title>
  </head>
  <body>
    <img src="./media/clock_logo/clock_logo.png" class="clocklogo" />
    <div class="settime">
      <div class="child1">
        <img src="./media/wake_up/wake_up.png" class="logo" />
        <span class="text">Set wake up time</span>
        <select class="options" id="select1">
          <option class="option1">
            <span id="">00AM - 1AM</span>
          </option>
          <option class="option1">1AM - 2AM</option>
          <option class="option1">2AM - 3AM</option>
          <option class="option1">3AM - 4AM</option>
          <option class="option1">4AM - 5AM</option>
          <option class="option1">5AM - 6AM</option>
          <option class="option1">6AM - 7AM</option>
          <option class="option1">7AM - 8AM</option>
          <option class="option1">8AM - 9AM</option>
          <option class="option1">9AM - 10AM</option>
          <option class="option1">10AM - 11AM</option>
          <option class="option1">11AM - 12PM</option>
          <option class="option1">12PM - 1PM</option>
          <option class="option1">1PM - 2PM</option>
          <option class="option1">2PM - 3PM</option>
          <option class="option1">3PM - 4PM</option>
          <option class="option1">4PM - 5PM</option>
          <option class="option1">5PM - 6PM</option>
          <option class="option1">6PM - 7PM</option>
          <option class="option1">7PM - 8PM</option>
          <option class="option1">8PM - 9PM</option>
          <option class="option1">9PM - 10PM</option>
          <option class="option1">10PM - 11PM</option>
          <option class="option1">11PM - 00AM</option>
        </select>
      </div>
      <div class="child2">
        <img src="./media/lunch_time/lunch_time.png" class="logo" />
        <span class="text">Set lunch time</span>
        <select class="options op1" id="select2">
          <option class="option2">00AM - 1AM</option>
          <option class="option2">1AM - 2AM</option>
          <option class="option2">2AM - 3AM</option>
          <option class="option2">3AM - 4AM</option>
          <option class="option2">4AM - 5AM</option>
          <option class="option2">5AM - 6AM</option>
          <option class="option2">6AM - 7AM</option>
          <option class="option2">7AM - 8AM</option>
          <option class="option2">8AM - 9AM</option>
          <option class="option2">9AM - 10AM</option>
          <option class="option2">10AM - 11AM</option>
          <option class="option2">11AM - 12PM</option>
          <option class="option2">12PM - 1PM</option>
          <option class="option2">1PM - 2PM</option>
          <option class="option2">2PM - 3PM</option>
          <option class="option2">3PM - 4PM</option>
          <option class="option2">4PM - 5PM</option>
          <option class="option2">5PM - 6PM</option>
          <option class="option2">6PM - 7PM</option>
          <option class="option2">7PM - 8PM</option>
          <option class="option2">8PM - 9PM</option>
          <option class="option2">9PM - 10PM</option>
          <option class="option2">10PM - 11PM</option>
          <option class="option2">11PM - 00AM</option>
        </select>
      </div>
      <div class="child3">
        <img src="./media/nap_time/nap_time.png" class="logo" />
        <span class="text">Set nap time</span>
        <select class="options op2" id="select3">
          <option class="option3">00AM - 1AM</option>
          <option class="option3">1AM - 2AM</option>
          <option class="option3">2AM - 3AM</option>
          <option class="option3">3AM - 4AM</option>
          <option class="option3">4AM - 5AM</option>
          <option class="option3">5AM - 6AM</option>
          <option class="option3">6AM - 7AM</option>
          <option class="option3">7AM - 8AM</option>
          <option class="option3">8AM - 9AM</option>
          <option class="option3">9AM - 10AM</option>
          <option class="option3">10AM - 11AM</option>
          <option class="option3">11AM - 12PM</option>
          <option class="option3">12PM - 1PM</option>
          <option class="option3">1PM - 2PM</option>
          <option class="option3">2PM - 3PM</option>
          <option class="option3">3PM - 4PM</option>
          <option class="option3">4PM - 5PM</option>
          <option class="option3">5PM - 6PM</option>
          <option class="option3">6PM - 7PM</option>
          <option class="option3">7PM - 8PM</option>
          <option class="option3">8PM - 9PM</option>
          <option class="option3">9PM - 10PM</option>
          <option class="option3">10PM - 11PM</option>
          <option class="option3">11PM - 00AM</option>
          >
        </select>
      </div>
      <div class="child4">
        <img src="./media/nighttime.png" class="logo" />
        <span class="text">Set night time</span>
        <select class="options op3" id="select4">
          <option class="option4">00AM - 1AM</option>
          <option class="option4">1AM - 2AM</option>
          <option class="option4">2AM - 3AM</option>
          <option class="option4">3AM - 4AM</option>
          <option class="option4">4AM - 5AM</option>
          <option class="option4">5AM - 6AM</option>
          <option class="option4">6AM - 7AM</option>
          <option class="option4">7AM - 8AM</option>
          <option class="option4">8AM - 9AM</option>
          <option class="option4">9AM - 10AM</option>
          <option class="option4">10AM - 11AM</option>
          <option class="option4">11AM - 12PM</option>
          <option class="option4">12PM - 1PM</option>
          <option class="option4">1PM - 2PM</option>
          <option class="option4">2PM - 3PM</option>
          <option class="option4">3PM - 4PM</option>
          <option class="option4">4PM - 5PM</option>
          <option class="option4">5PM - 6PM</option>
          <option class="option4">6PM - 7PM</option>
          <option class="option4">7PM - 8PM</option>
          <option class="option4">8PM - 9PM</option>
          <option class="option4">9PM - 10PM</option>
          <option class="option4">10PM - 11PM</option>
          <option class="option4">11PM - 00AM</option>
        </select>
      </div>
    </div>
    <div class="gm" id="msg1">GOOD MORNING!! WAKE UP!!</div>
    <button type="button" class="alarm" id="btn">
      <span id="button_text">Set Alarm</span>
    </button>
    <div class="timebox">
      <div class="entries" id="wk_up">Wake Up Time : 10AM - 11AM</div>
      <div class="entries" id="lun_tm">Lunch Time : 12PM - 1PM</div>
      <div class="entries" id="nap_tm">Nap Time : 4PM - 5PM</div>
      <div class="entries" id="nt_tm">Night Time : 8PM-9AM</div>
    </div>
    <div class="digclock">
      <span class="bg1">TIME</span>
      <span class="bg" id="hrs">10 hours</span><span class="dots">:</span>
      <span class="bg" id="mins">00 mins</span><span class="dots">:</span>
      <span class="bg" id="secs">01 secs</span>
      <span class="bg2" id="am">AM</span>
    </div>
    <div id="bgbox"></div>
    <div id="bgbox2"></div>
    <div class="msg" id="msg2">GRAB SOME HEALTHY BREAKFAST!!!</div>
    <div class="imgmsg">
      <img src="./media/Goodmorning/Goodmorning.png" id="img_dis" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
